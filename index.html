<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img class="imgbg1" src="./images/bg-desktop.svg" alt="">
  <img class="imgbg2" src="./images/bg-mobile.svg" alt="" style="display: none;">
  <div class="heading"><i class="fa-regular fa-comment-dots"></i>&nbsp; Huddle
  </div>
  <div class="content">
    <img src="./images/illustration-mockups.svg" alt="" style="width: 820px;">
    <div class="text">
      <div class="main">
        Build The Community Your Fans Will Love
      </div>
      <div class="subtitle">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
      </div>
      <button>Register</button>
      
    </div>
  </div>
  
  <div class="social-icons">
    <i class="fa-brands fa-facebook-f"></i>&nbsp;
    <i class="fa-brands fa-twitter"></i>&nbsp;
    <i class="fa-brands fa-instagram"></i>
  </div>
  

  

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="http://www.blaszlo.nhely.hu">BLeslie</a>.
    </div>
  </footer>
</body>
</html>
